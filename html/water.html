<body>
    <div class="container-fluid" id="water-reminder">
        <div class="row">

            <!-- left side -->
            <div class="col-6">

                <!-- upper part -->
                <div class="row">

                    <!-- title -->
                    <div class="col-8">
                        <h5 class="display-5 fw-bold">
                            Water Reminder
                        </h5>                        
                    </div>

                    <!-- icon - more infor -->
                    <div class="col-4">
                        <i class="bi bi-info-circle-fill fs-1"></i>
                    </div>

                </div>

                <p class="lead text-muted">Click on the open button to enjoy water reminder function!</p>

                <div class="row text-center justify-content-start">
                    <!-- open btn -->
                    <div class="col-6">
                        <div class="water-btn">
                            <button class="btn">
                                <h3 class="fw-normal">OPEN</h3>
                            </button>
                        </div>
                    </div>

                    <!-- close btn -->
                    <div class="col-6">
                        <div class="water-btn">
                            <button class="btn">
                                <h3 class="fw-normal">CLOSE</h3>
                            </button>
                        </div>
                    </div>
                </div>


                <!-- lower part -->
                <div class="row mt-4 px-3 py-3" id="water-calc">
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                                <label for="bodyWeightInput" class="form-label"><h3 class="fw-normal">Enter your body weight:</h3></label>
                                <input type="text" class="form-control" id="bodyWeightInput" placeholder="kg">
                            </div>
                            <button type="submit" class="btn btn-primary mt-5" id="btn-calc-water"><h3>Calculate Now</h3></button>
                        </form>
                    </div>

                    <div class="col-6">
                        <h3 class="fw-normal">Water Needed: </h3>
                    </div>
                </div>

            </div>
    
            <!-- right side -->
            <div class="col-5">
                jchiu
            </div>

        </div>
