    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- link with CSS -->
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/common.css">
    
    <title>Profile</title>
</head>
<body>

    <!-- profile -->
    <div id="profile" class="container-lg">

        <!-- image -->
        <div id="profile-left">

            <div id="profile-img">
                <img class="mt-5 mb-2 mx-4" src="../image/profile_img.webp" alt="Emma">
            </div>

            <div id="profile-name" >
                <h6 class="display-6 fw-bold text-light mt-3 mb-3 mx-4 py-1 px-2">
                    Emma Watson
                </h6>
            </div>

        </div>

        <!-- text -->
        <div id="profile-right">

            <div id="profile-right-upper">

                <div class="profile-text">

                    <!-- age -->
                    <div class="row">

                        <div class="col-4">
                            <h2 class="fw-bold">Age: </h2>
                        </div>

                        <div class="col-3">
                            <h2>32</h2>
                        </div>

                        <!-- edit btn -->
                        <div class="col-5 text-end justify-content-end">
                            <button class="btn profile-btn">
                                <h3 class="fw-bold">EDIT</h3>
                            </button>
                        </div>

                    </div>

                    <!-- gender -->
                    <div class="row my-3">
                        <div class="col-4">
                            <h2 class="fw-bold">Gender: </h2>
                        </div>

                        <div class="col-3">
                            <h2>Female</h2>
                        </div>

                        <!-- save btn -->
                        <div class="col-5 text-end justify-content-end">
                            <button class="btn profile-btn">
                                <h3 class="fw-bold">SAVE</h3>
                            </button>
                        </div>
                    </div>

                    <!-- signature -->
                    <div class="row">

                        <div class="col-4">
                            <h2 class="fw-bold">Signature: </h2>
                        </div>

                        <div class="col-8">
                            <h2>Enjoy Life</h2>
                        </div>

                    </div>

                </div>

            </div>

            <div id="profile-right-lower" class="mt-5">
                <div class="container">
                    <div class="row">
                        <!-- Height and Weight -->
                        <div class="col-lg-6">
                            <div class="profile-text">
                                <div class="row">
                                    <div class="col-6">
                                        <h2 class="fw-bold">Height: </h2>
                                    </div>
                                    <div class="col-6">
                                        <h2>168cm</h2>
                                    </div>
                                </div>
            
                                <div class="row">
                                    <div class="col-6">
                                        <h2 class="fw-bold">Weight: </h2>
                                    </div>
                                    <div class="col-6">
                                        <h2>47kg</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <!-- BMI circle -->
                        <div class="col-lg-6">
                            <div id="bmi">
                                <div id="bmi-circle">
                                    <h3>BMI</h3>
                                    <h2>23.5</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- library collection -->
    <div class="container-fluid">
